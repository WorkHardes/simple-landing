version: 1
disable_existing_loggers: no

formatters:
  standard:
    format: "%(levelname)s: %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout

  # error_file_handler:
